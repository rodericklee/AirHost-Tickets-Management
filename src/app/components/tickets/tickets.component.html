<!-- Page container -->
<div id="page-messages" class="page-container">
	<!-- Page content -->
	<div class="page-content">
		<!-- Main sidebar -->
		<div class="sidebar sidebar-main sidebar-default sidebar-separate">
			<div class="sidebar-content">
				<!-- Sub navigation -->
				<div class="sidebar-category">
					<div class="category-title">
						<span>FOLDER</span>
						<ul class="icons-list">
							<li><a href="#" data-action="collapse"></a></li>
						</ul>
					</div>

					<div class="category-content no-padding">
						<ul class="navigation navigation-alt navigation-accordion no-padding-bottom">
							<li [class.active]="ticket_type === 'inbox'">
								<a (click)="selectDirectory('inbox')"><i class="icon-drawer2"></i> Inbox </a>
							</li>
							<li [class.active]="ticket_type === 'archived'">
								<a (click)="selectDirectory('archived')"><i class="icon-box"></i> Archive</a>
							</li>
							<li [class.active]="ticket_type === 'starred'">
								<a (click)="selectDirectory('starred')"><i class="icon-star-full2"></i> Starred Tickets</a>
							</li>
							<li [class.active]="ticket_type === 'bookings'">
								<a (click)="selectDirectory('bookings')"><i class="icon-calendar3"></i> Booking Confirmed</a>
							</li>
							<li [class.active]="ticket_type === 'all'">
								<a (click)="selectDirectory('all')"><i class="icon-stack2"></i> All messages</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- /sub navigation -->
			</div>
		</div>
		<!-- /main sidebar -->

		<!-- Main content -->
		<div class="content-wrapper">
			<!-- Basic datatable -->
			<div class="panel panel-white">
				<div class="panel-heading">
					<h5 class="panel-title">Messages</h5>
					<div class="heading-elements">
						<div class="btn-group navbar-left navbar-btn">
							<button type="button" class="btn btn-primary"><i class="icon-sync"></i> <span class="hidden-xs position-right">REFRESH</span></button>
							<button type="button" class="btn btn-success"><i class="icon-box"></i> <span class="hidden-xs position-right">ARCHIVE</span></button>
							<button type="button" class="btn btn-danger"><i class="icon-star-full2"></i> <span class="hidden-xs position-right">STAR</span></button>
						</div>
						<div class="btn-group navbar-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								<i class="icon-file-text"></i>
								<span class="caret"></span>
							</button>

							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="#">Create New Message</a></li>
								<li><a href="#">Delete</a></li>
								<li><a href="#">BACK TO INBOX</a></li>
								<li><a href="#">UNSTAR</a></li>
							</ul>
						</div>
					</div>
				</div>
				<table class="table table-inbox datatable-basic table-responsive">
					<thead>
						<tr>
							<th class="table-inbox-checkbox"></th>
							<th class="table-inbox-image"></th>
							<th class="table-inbox-name">User</th>
							<th>Description</th>
							<th class="table-inbox-update">Update</th>
						</tr>
					</thead>
					<tbody data-link="row" class="rowlink">
						<tr *ngFor="let item of tickets | async" [ngClass]="{'unread':item.unread}">
							<td id={{item.id}} class="table-inbox-checkbox rowlink-skip">
								<input type="checkbox" class="styled">
							</td>
							<td class="table-inbox-image">
								<img src="{{item.user.avatar}}" class="img-circle img-xs" alt="">
							</td>
							<td class="table-inbox-name">
								<a href="#">
									<div class="letter-icon-title text-default">{{item.user.name}}</div>
								</a>
								<span class="status-mark border-primary"></span>
								<span *ngIf="ticket_type" class="table-inbox-preview">{{ticket_type}}</span>
							</td>
							<td class="table-inbox-message">
								<div class="table-inbox-subject">{{item.summary}}</div>
								<span class="table-inbox-preview">{{item.description}}</span>
							</td>
							<td class="table-inbox-update">
								<div class="table-inbox-subject"><button type="button" class="btn btn-primary"><i class="icon-pencil7"></i></button></div>
								<span class="table-inbox-preview">{{item.updated_at | date:'MMM d'}}</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /basic datatable -->

		</div>
		<!-- /main content -->
	</div>
	<!-- /page content -->
</div>
<!-- /page container -->
